
<form [formGroup]="phoneForm" >
  <p>
    <input type="text" formControlName="name" placeholder="Name">
  </p>

  <app-phone-input formControlName="phone"></app-phone-input>


  <p>
    Forms touched: <b>{{ phoneForm.touched + ' ' }}</b>
    <button (click)="setFormValue()">Patch value</button>
  </p>
  Form value is
  <pre>{{ phoneForm.value | json }}</pre>
 </form>

<h2>With ng model</h2>
<app-phone-input [(ngModel)]="phoneInput" ></app-phone-input>
{{ phoneInput | json }}
